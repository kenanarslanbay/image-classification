{% extends "base.html" %}

{% block content %}
<div class="mt-4">
    <h1>Upload Image for Classification</h1>
    <!-- The form posts to /classifications/upload which matches your router setup -->
    <form action="/classifications/upload" method="post" enctype="multipart/form-data" novalidate>
        <div class="form-group">
            <label for="file">Select Image:</label>
            <input type="file" class="form-control-file" id="file" name="file" accept="image/*" required>
        </div>
        <div class="form-group">
            <label for="model_id">Select Model:</label>
            <select class="form-control" id="model_id" name="model_id" required>
                {% for model in models %}
                <option value="{{ model }}">{{ model }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Upload and Classify</button>
    </form>
</div>
{% endblock %}
