{% extends "base.html" %}

{% block content %}
    <style>
        .large-front-thumbnail {
            position: relative;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
    <div class="row">
        <div class="col-md-6">
            <div class="card mb-4">
                <img class="large-front-thumbnail"
                     src="/static/imagenet_subset/{{ image_id }}"
                     alt="{{ image_id }}"/>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-body">
                    <canvas id="classificationOutput" style="width: 100%; margin: auto; padding: 20px;"></canvas>
                    <h2 id="waitText"></h2>
                </div>
            </div>
            <a class="btn btn-primary" href="/classifications" role="button">Back</a>
        </div>
    </div>
    <script src="/static/graph.js" id="makeGraph" classification_scores="{{ classification_scores }}"></script>
{% endblock %}
